<div class="max-w-7xl mx-auto p-6 shadow-md rounded-lg">
<app-lista-usuario (usuariosActualizados)="recargarUsuarios()"></app-lista-usuario>
  <p-table
    [value]="usuarios"
    [loading]="loading"
    [paginator]="true"
    [rows]="5"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cargo</th>
        <th>Fecha de Ingreso</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-usuario>
      <tr>
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.cargo }}</td>
        <td> {{ usuario.fechaIngreso | date: 'dd/MM/yyyy' }}</td>
      </tr>
    </ng-template>
  </p-table>

</div>
